{% extends "base.html" %}

{% block content %}
    <h1>Nombre: {{ user.name }}</h1>
    <h1>Apellido: {{ user.last_name }}</h1>
    <h1>email: {{ user.email }}</h1>
    <h1>Telefono: {{ user.phone }}</h1>
    {% if user == current_user %}
    <p><a href="{{ url_for('edit_profile') }}">Edit your profile</a></p>
    {% endif %}
{% endblock %}
